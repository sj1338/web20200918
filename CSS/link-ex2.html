<!DOCTYPE html>
<html>
<head>
    <style>
        
        a {
            text-decoration: none;
        }
        a:link {
            color: red;    
        }
        a:visited {
            color: blue;
        }
        a:hover {
            color: cyan;
            text-decoration: underline;
        }
        a:active {
            color:purple;
        }
    </style>
</head>
<body>
    <a href="https://duck.com">duckduckgo</a>
</body>
</html>
