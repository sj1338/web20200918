<!DOCTYPE html>
<html>
<head>
    <style>
        [target] {
            border: 5px solid black;
        }

        [tooltip] {
            border: 5px dotted blue;
        }

        [tooltip="link 1"] {
            font-size: 50px;
        }
        a[title] {
            color: red;
        }
    </style>
</head>
<body>
    <a href="#" target="_blank">Lorem, ipsum dolor.</a>
    <a href="#" target="_blank">Ipsum, quae earum?</a>
    <a href="#" tooltip="link 1">Voluptatem, sunt alias!</a>
    <a href="#" tooltip="link 2">Voluptate, facilis sint.</a>
    <a href="#" tooltip="link 3">Iste, officia distinctio.</a>

    <a href="#" title="">Lorem, ipsum dolor.</a>
</body>
</html>
