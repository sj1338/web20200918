<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                var li = $("<li />");

                var btn = $("<button />");
                btn.append($("<i />").addClass("fas fa-minus"));
                btn.click(function() {
                    $(this).parent().remove(); // () = 메소드 실행
                });

                li.text($("#input1").val ());
                $("#result").append(li);
                li.append(btn);
            });
        });
    </script>
</head>
<body>
    <input type="text" id="input1">
    <button id="btn1"><i class="fas fa-plus"></i></button> 
    <!-- i.fas.fa-plus -->
    <ul id="result"></ul>
</body>
</html>
