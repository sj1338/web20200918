<!DOCTYPE html>

<body>
    
    <script>
        function add(a, b) {
            console.log("더하기");
            console.log(a + b);
        }

        function multiply(a, b){
            console.log("곱하기");
            console.log(a * b);
        }

        function divide(a, b){
            console.log("나누기");
            console.log(a / b);
        }

        function subtract(a, b){
            console.log("빼기");
            console.log(a - b);
        }

        function remainder(a, b){
            console.log("나머지");
            console.log(a % b);
        }


        add(5, 3);
        multiply(3, 6);
        divide(6, 3);
        subtract(10, 3);
        remainder(19, 3);

    </script>
</body>
