<!DOCTYPE html>
<html>
<head>
    <style>
    </style>
</head>
<body>
    <script>
        var a = 5;
        var b = 7;

        console.log(a + b);

        var c = "hello"; //string
        console.log(c);

        //string과 다른 타임과 + 연산의 결과는 string
        var d = a + c; //결과 : "5hello"
        console.log(d);

        var e = "3";
        var f = 2;
        console.log(e + f);


        //아래 3개는 string이 숫자면 number로 계산
        var g = "4";
        var h = "5";
        console.log(g - h);
        console.log(g * h);
        console.log(g / h);

        var i = "blue";
        var j = "sky";
        console.log(i + j);

        console.log(2 + 3 + "sky");
        console.log(2 + "sky" + 3);
        console.log(2 + (3 + "sky"));



    </script>
</body>
</html>
