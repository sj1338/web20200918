<!DOCTYPE html>

<body>
    <script>
        var x = 5;
        var y = 7;

        console.log( x + y );
        console.log( x - y );
        console.log( x * y );
        console.log( x / y );

        var a = 19;
        var b = 3;
        console.log (a % b); // modular, remainder, 나머지
                            // 왼쪽값을 오른쪽 값으로 나눈 나머지

        var c = 2;
        var d = 4;
        console.log(c ** d);
        
        // 단항 연산자(unary)
        // ++, --
    </script>
</body>
</html>
